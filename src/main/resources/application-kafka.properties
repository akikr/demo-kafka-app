## Kafka Configuration Properties
#spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.admin.fail-fast=false
spring.kafka.admin.auto-create=true

## Kafka Consumer Configuration
app.kafka.consumer.topics=${KAFKA_CONSUMER_TOPICS:app-in-topic}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:app-group}
spring.kafka.consumer.bootstrap-servers=${KAFKA_CONSUMER_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

## Kafka Producer Configuration
app.kafka.producer.topics=${KAFKA_PRODUCER_TOPICS:app-out-topic}
spring.kafka.producer.bootstrap-servers=${KAFKA_PRODUCER_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.compression.type=snappy
